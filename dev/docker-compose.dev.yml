version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: "app-db"
      POSTGRES_USER: "app-adm"
      POSTGRES_PASSWORD: "app-adm-pass"
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    restart: unless-stopped
    ports:
      - 15432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app-adm -d app-db"]
      interval: 5s
      timeout: 5s
      retries: 5
  jito-mock:
    image: moonzip/dev:latest
    command: ["yarn", "jito-mock"]
    environment:
      SOLANA_RPC: http://solana-test-validator:18899
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 13000"]
      interval: 5s
      timeout: 5s
      retries: 5
  pinata-mock:
    image: moonzip/dev:latest
    command: ["yarn", "pinata-mock"]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 14001"]
      interval: 5s
      timeout: 5s
      retries: 5
  pumpfun-mock:
    image: moonzip/dev:latest
    command: ["yarn", "pumpfun-mock"]
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 14002"]
      interval: 5s
      timeout: 5s
      retries: 5
  solana-test-validator:
    image: moonzip/dev:latest
    command: ["bash", "./tests/utils/test_validator.sh"]
    ports:
      - 18899:18899
      - 18900:18900
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 18899"]
      interval: 5s
      timeout: 5s
      retries: 5
  migration:
    image: moonzip/dev:latest
    command: ["make", "db-migrate"]
    environment:
      DATABASE_URL: postgres://app-adm:app-adm-pass@postgres:5432/app-db?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
  app-migrator:
    image: moonzip/dev:latest
    command: ["bash", "./tests/utils/test_migrator.sh"]
    environment:
      DATABASE_URL: postgres://app-adm:app-adm-pass@postgres:5432/app-db?sslmode=disable
      APP_NAME: migrator
      APP_RUN_MODE: test
    depends_on:
      migration:
        condition: service_completed_successfully
      solana-test-validator:
        condition: service_healthy
      pinata-mock:
        condition: service_healthy
      pumpfun-mock:
        condition: service_healthy
      jito-mock:
        condition: service_healthy

  app-api:
    image: moonzip/dev:latest
    command: ["api_server"]
    environment:
      DATABASE_URL: postgres://app-adm:app-adm-pass@postgres:5432/app-db?sslmode=disable
      APP_NAME: api_server
      APP_RUN_MODE: test
    ports:
      - 8080:8080
    depends_on:
      app-migrator:
        condition: service_started
      solana-test-validator:
        condition: service_healthy
volumes:
  postgres:
